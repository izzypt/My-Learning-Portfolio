<!DOCTYPE html>

<html>
    <head>
        <title>Relogio Analogico</title>
        <link a href="Relogio.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <div class="clock">
            <div class="number1">1</div>
            <div class="number2">2</div>
            <div class="number3">3</div>
            <div class="number4">4</div>
            <div class="number5">5</div>
            <div class="number6">6</div>
            <div class="number7">7</div>
            <div class="number8">8</div>
            <div class="number9">9</div>
            <div class="number10">10</div>
            <div class="number11">11</div>
            <div class="number12">12</div>
            <div class="MiddlePoint"></div>
            <div class="Hour" id="Horas"></div>
            <div class="Minute" id="Minutos"></div>
            <div class="Second" id="Segundos"></div>
            
        </div>

        <script>
        const angle = 6;
         let horas = document.getElementById("Horas");
         let minutos = document.getElementById("Minutos");
         let segundos = document.getElementById("Segundos");
         setInterval(function(){ 
             let date = new Date();
             let hour = date.getHours() * 30;
             let minute = date.getMinutes() * angle;
             let second = date.getSeconds() * angle;
             horas.style.transform = `rotate(${hour}deg)`;
             minutos.style.transform =`rotate(${minute}deg)`; 
             segundos.style.transform =`rotate(${second}deg)`; 
            }, 1000);

            console.log(Date.getHours()) 
        </script>
        <footer>Relógio analógico.<br>
            Projecto programado por Simão.</footer>
    </body>
</html>
